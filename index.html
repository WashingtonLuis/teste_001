<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Game</title>
        <script type="text/javascript" src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
        <script type="text/javascript" src="display/container.js"></script>
        <script type="text/javascript" src="display/label.js"></script>
        <script type="text/javascript" src="display/retangulo.js"></script>
        <script type="text/javascript" src="display/botao.js"></script>
        <script type="text/javascript" src="preload/preloader.js"></script>
        <script type="text/javascript" src="game.js"></script>
        <script type="text/javascript" src="common/common.js"></script>
        <script type="text/javascript" src="bitmap/bitmapdata.js"></script>
        <script>
            var stage;
            var queue;
            var circle;
            function init(){
                
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                //alert(canvas.width + "  " + canvas.height);
                
                stage = new createjs.Stage(document.getElementById("canvas"));
                stage.width = canvas.width;
                stage.height = canvas.height;
                createjs.Ticker.setFPS(60);
                createjs.Ticker.addEventListener("tick", tick);
                loadBg();
            }
            
            function inicializa(){
                var logo = getBitmapById("logo", 100, 100, true);
                var animais = getBitmapById("animais", (stage.width*0.5), (stage.height*0.5), true);
                var btn = newButton({str:"Iniciar", font:"bold 30px Arial", color:"#ffff00", textAlign:"center"}, {stroke:3, strokeColor:"#ccc", fillColor:"#0cf", x:(stage.width*0.5), y:(stage.height*0.5), w:120, h:40, r:20});
                
                animais.scaleX = animais.scaleY = 0.4;
                
                stage.addChild(logo);
                stage.addChild(animais);
                stage.addChild(btn);
                
                
                
                //***
                
                
                
                //****
            }
            
            function tick(){
                stage.update();   
            }
            
        </script>
    </head>
    <body onload="init()">
        <canvas width=window.innerWidth height=window.innerHeight id="canvas" style="border-color:#F0F0F0"></canvas>
    </body>
</html>
